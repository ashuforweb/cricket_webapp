<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cricket Webapps</title>

  <link rel="stylesheet" href="/main.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="main.js">

  </script>

<body>
  <table class="tbl">

      <td colspan="4" class="cell">
        <div class="scr" id="scr">

      </td>
      <td class="cell">
        <button type="button" class="btn btn-blue" id="btn0">0</button>
